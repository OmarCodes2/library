<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <div class="subtitle">Keep track of all your reads</div>
    </div>

    <div class="container">
        <div class="add">
            <div class="plus">+</div>
        </div>

    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Add Book</div>
            <button class="close-button">&times;</button>
        </div>

        <form class="modal-form">
            <input type="text" id="book-title" class ="empty" placeholder="Title" required>
            <input type="text" id="author" class ="empty" placeholder = "Author" required>

            <div class="pages">
                <input type="number" class ="empty" id="pages-total" name="pages-total" min="1" required>
            </div>

            <label for="read"> Have you read this?</label>
            <input type="checkbox" id="read" name="read"  value="yes"><br><br>

            <input class="button" type="button" value="Submit" >

        </form>


    </div>

    <div id="overlay"></div>
</body>
</html>

<script src="script.js"></script>
